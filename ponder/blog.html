<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Malcolm Potera" />
  <meta name="description" content="A Blog reviewing Young Adult Books" />
  <title>Young Adult Book Blog</title>
  <link href="blog.css" rel="stylesheet" />
</head>
<body class="page">
  <!-- top thin rule -->
  <div class="site-topline"></div>

  <header class="header">
    <h1 class="header__title">Kids Read For Fun</h1>

    <nav class="header__nav" aria-label="Primary">
      <ul class="main-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <!-- second thin rule -->
  <div class="header-rule"></div>

  <main id="blog-articles">
    <article class="post">
      <!-- LEFT RAIL -->
      <aside class="post__rail">
        <em class="post__date">July 5, 2022</em>
        <p class="post__age">10–14</p>
        <p class="post__genre">Fantasy</p>
        <p class="stars" aria-label="4 out of 5 stars">★★★★☆</p>
      </aside>

      <section class="post__content">
        <h2>Septimus Heap Book One: Magyk</h2>
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magykcover2.jpg" alt="Book cover for Septimus Heap 1"/>
        <p>
          If you enjoy stories about seventh sons of seventh sons and magyk,
          this is the book for you.
        </p>
      </section>
    </article>
  </main>

  <footer></footer>
