<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credit Card Form</title>

  <!-- emoji favicon -->
  <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%25' x='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48'%3E%F0%9F%92%B3%3C/text%3E%3C/svg%3E">

  <!-- âœ… CSS LINKED -->
  <link rel="stylesheet" href="styles.css" />

  <!-- âœ… JS LINKED -->
  <script defer src="script.js"></script>
</head>
<body>
  <main class="page">
    <h1>Prove â€“ Credit Card Form</h1>
    <p class="hint">Grid layout â€¢ ARIA expiration â€¢ Validation â€¢ Thank you message</p>

    <form id="cardForm" novalidate class="card-form" aria-describedby="formErrors">

      <!-- FRONT OF CARD -->
      <section class="card card-front">
        <div class="total">TOTAL: $199</div>
        <div class="chip">ðŸ’³</div>

        <label for="number" class="lbl lbl-number">CARD NUMBER</label>
        <input id="number" name="number" placeholder="1234 5678 9101 1020" class="in in-number" maxlength="19">

        <label for="holder" class="lbl lbl-holder">CARD HOLDER</label>
        <input id="holder" name="holder" placeholder="John Doe" class="in in-holder">

        <div id="cardExpiration" class="exp-group">
          <label id="expirationDate" class="lbl lbl-exp">EXPIRATION</label>
          <input type="text" id="month" name="expMonth" placeholder="MM" maxlength="2" aria-labelledby="expirationDate" class="in in-mm">
          <input type="text" id="year" name="expYear" placeholder="YY" maxlength="2" aria-labelledby="expirationDate" class="in in-yy">
        </div>
      </section>

      <!-- BACK OF CARD -->
      <section class="card card-back">
        <div class="magstripe"></div>
        <div class="cvv-block">
          <label for="cvv" class="lbl lbl-cvv">CVC/CVV</label>
          <input id="cvv" name="cvv" placeholder="xxx" maxlength="3" class="in in-cvv">
        </div>
      </section>

      <div id="formErrors" class="errors"></div>
      <button class="submit" type="submit">Submit</button>
    </form>

    <section id="thanks" class="thankyou" hidden>
      <h2>Thank you!</h2>
      <p>Your payment information was accepted for this assignment.</p>
    </section>
  </main>
</body>
</html>
